<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Over</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>{{ outcome_message }}</h1>
  <div class="button-container">
    <form method="post" action="{% url 'game_over' board_id=board_id %}">
      {% csrf_token %}
      <button type="submit" name="reset">Restart Game</button>
    </form>
  </div>
</body>

</html>
