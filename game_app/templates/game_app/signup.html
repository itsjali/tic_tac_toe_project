{% extends 'game_app/base_header.html' %}

{% block content %}
<div class="container">
  <form method="post">
    <h2>Sign Up</h2>

    {% csrf_token %}
    <label for="id_username">Username:</label>
    <input type="username" id="id_username" name="username">

    <label for="id_password1">Password:</label>
    <input type="password" id="id_password1" name="password1">

    <label for="id_password2">Confirm Password:</label>
    <input type="password" id="id_password2" name="password2">

    <button type="submit">Sign Up</button>

    {% if error_message %}
    <p class="error-message">{{ error_message }}</p>
    {% endif %}
  </form>
</div>

<style>
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
  }

  form {
    width: 300px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 auto;
  }

  form h2 {
    margin-top: 0;
    margin-bottom: 20px;
  }

  label {
    margin-bottom: 5px;
  }

  input[type="username"],
  input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  .error-message {
    color: red;
    font-size: 12px;
    margin-top: 5px;
  }
</style>
{% endblock %}
